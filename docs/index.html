<!doctype html>
<html lang="en">
  <head>
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="/docs/assets/favicon-B3s2VIb2.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" crossorigin href="/css/style.css">
  </head>
  <body class = 'd-flex flex-column align-items-center'>
    <div class = "h-30">
      <div class = 'mx-auto' id = 'gameName'>Tic Tac Toe</div>
      <div class = 'mx-auto' id = 'gameText'>X's turn</div>
      <div class = 'd-flex'>
        <div class = 'd-flex mx-5'>
          <input type = 'text' value = "Enter X's name" id = 'player1'>
          <div class="ms-2" id = 'xWins'>Wins: </div>
        </div>
        <div class = 'd-flex mx-5'>
          <input type = 'text' value = "Enter O's name" id = 'player2'>
          <div class="ms-2" id = 'oWins'>Wins: </div>
        </div>
      </div>
    </div>
    <div class = 'container mx-auto mt-2' id = "app">
      <div class = 'row'>
        <div class = 'space' id = 'space1'></div>
        <div class = 'space' id = 'space2'></div>
        <div class = 'space' id = 'space3'></div>
      </div>
      <div class = 'row'>
        <div class = 'space' id = 'space4'></div>
        <div class = 'space' id = 'space5'></div>
        <div class = 'space' id = 'space6'></div>
      </div>
      <div class = 'row'>
        <div class = 'space' id = 'space7'></div>
        <div class = 'space' id = 'space8'></div>
        <div class = 'space' id = 'space9'></div>
      </div>
        <button type = 'button' class = 'mx-auto' id = 'reset'>Reset</button>
    </div>
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
